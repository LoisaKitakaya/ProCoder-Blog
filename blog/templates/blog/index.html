{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>ProCoder | Home</title>
  </head>
  <body>
    <!-- top container -->
    <div class="top-container">
      <!-- navigation -->
      <div class="navigation-container">
        <div class="left-container">
          <a href="#">
            <img
              src="{% static 'img/procoder_logo.png' %}"
              alt="website logo"
            />
          </a>
        </div>
        <div class="right-container">
          <a class="btn btn-outline-success" href="#">Login</a>
          <a class="btn btn-outline-primary" href="#">Create Account</a>
          <a class="btn btn-outline-warning" href="#">Dashboard</a>
          <a class="btn btn-outline-danger" href="#">Logout</a>
        </div>
      </div>

      <!-- search box -->
      <div class="col-sm-3 col-md-3 pull-right search-box">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search blog"
              name="srch-term"
              id="srch-term"
            />
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search">
                  <img src="{% static 'img/search.svg' %}" alt="" />
                </i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- bootstrap bundle js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
